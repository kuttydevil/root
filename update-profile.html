<!DOCTYPE html>
<html>
<head>
  <title>Update Profile</title>
</head>
<body>
  <h1>Update Profile</h1>

  <form action="/update-profile" method="post">
    <input type="text" name="employee-name" placeholder="Employee Name">
    <input type="text" name="profession" placeholder="Profession">
    <input type="text" name="passport-number" placeholder="Passport Number">
    <input type="date" name="passport-expiry-date" placeholder="Passport Expiry Date">
    <input type="text" name="id-number" placeholder="ID Number">
    <input type="date" name="id-expiry-date" placeholder="ID Expiry Date">
    <input type="date" name="health-card" placeholder="Health Card">
    <input type="date" name="driving-license-expiry" placeholder="Driving License Expiry">
    <button type="submit">Update Profile</button>
  </form>
</body>
</html>
